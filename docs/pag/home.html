<div class="pagebox">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <article ng-repeat="post in posts">
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.exerpt }}</p>
                    <a ui-sref="postdetail({postID: {{posts.indexOf(post)}} })">Read more &rarr;</a>
                </article>
            </div>
        </div>
    </div>
</div>

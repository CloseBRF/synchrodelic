<div class="container">
    <div class="col-md-12 nopadding mt-md-5 mb-5">
        <div class="row">
            <div id="loading-bar-container"></div>
            <div class="col-md-4 mb-5" ng-repeat="social in socials">            
                <h5 class="text-center">{{social.name}}</h5> 
                <a href="{{social.url}}" rel="noopener noreferrer" target="_blank">  
                    <img src="{{social.src}}" class="publi-call mx-auto d-block" alt="{{social.alt}}">
                </a>  
            </div>                                     
        </div>     
    </div>
